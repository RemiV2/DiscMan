<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DiscMan</title>
  </head>
  <body>
    <header>
      <p id="appTitle">DiscMan</p>
      <ul class="centeredPills">
        <li onmousedown="return false" class="tab" id="titles">
          <a href="#">Titles</a>
        </li>
        <li onmousedown="return false" class="tab active" id="albums">
          <a href="#">Albums</a>
        </li>
        <li onmousedown="return false" class="tab" id="artists">
          <a href="#">Artists</a>
        </li>
      </ul>
    </header>

    <!-- If user has no music -->
    <div class="first-start">
      <h2>Add some music</h2>
      <p>Drag and drop your music folders here</p>
    </div>

    <!-- If user has music -->
    <main>
      <section data-section="titles" class="content">
        <!-- Populate with songs from library -->
      </section>
      <section data-section="albums" class="content active">
        <!-- Populate with albums from library -->
      </section>
      <section data-section="artists" class="content">
        <!-- Populate with artists from library -->
      </section>
    </main>

    <footer class="player">
      <input id="time-control" type="range" min="0" max="1" step="0.01" value="0"></input>
      <audio></audio>
      <div class="art"></div>
      <div class="data">
        <p class="title">${media.title}</p>
        <p class="artist">${media.details}</p>
        <div class="media-controls">
          <div class="previous"></div>
          <div class="play-pause playing"></div>
          <div class="next"></div>
        </div>
      </div>
      <div class="volume">
        <input class="vol-control" type="range" min="0" max="1" step="0.01" value="1"></input>
        <div class="icon sound-on"></div>
      </div>
    </footer>

    <!-- Insert player from js -->
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
